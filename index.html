<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>comments-api</title>
</head>

<body>
    <div class="container">
        <div class="comments-app">
            <h2><img src="/images/chat.png">comment list</h2>
            <div class="row">
                <input type="text" name="comment-name" id="comment-name-text-input" placeholder="your name" />
                <input type="text" name="comment" id="comment-text-input" placeholder="comment" />

                <button id="post-button">add your comment</button>
            </div>
            <div class="row">
                <input type="text" name="comment-id" id="comment-id-input" placeholder="comment id" />
                <button id="delete-button">delete comment</button>
                <button id="update-button">update comment</button>
            </div>

            <ul id="list-container">
                
            </ul>
        </div>

    </div>



    </div>

    <script src="script.js"></script>
</body>

</html>
